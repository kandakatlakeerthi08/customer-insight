<div class="toolbar">
 User : {{userEmail}}
</div>
<gridster [options]="options">
  <gridster-item *ngFor="let item of layout" [item]="item"
  (dragover)="layoutService.setDropId(item.id)">
  <app-widget-component [id]="item.id" [description]="item.desc">

  </app-widget-component>
    <button
    (click)="layoutService.deleteItem(item.id)">
    Delete Item
  </button>
  </gridster-item>
</gridster>
